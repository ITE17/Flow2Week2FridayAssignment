<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <h2>Users</h2>

            <button id="allUsersButton">Get all users</button>
            <button id="clearAllUsersButton">Clear all users</button>
            <table class="table" id="allUsers"></table>

            <br>

            <h5>Input user id</h5>
            <input id="inputId"> 
            <table class="table" id="oneUser"></table>
            <button id="specificUserButton">Get that user</button>
            <button id="cleanIdInput">Clear id users</button>

            <br>
            <br>
            <br>

            <h5>Add new user</h5>
            <p>Name</p>
            <input id="nameInput"> 
            <p>Age</p>
            <input id="ageInput"> 
            <p>Email</p>
            <input id="emailInput"> 
            <p>Gender</p>
            <input id="genderInput"> 
            <button id="addUserButton">Add the new user</button>

            <br>
            <br>
            <br>

            <h5>Edit existing user</h5>
            <p>Id</p>
            <input id="idEditInput">
            <p>Name</p>
            <input id="nameEditInput"> 
            <p>Age</p>
            <input id="ageEditInput"> 
            <p>Email</p>
            <input id="emailEditInput"> 
            <p>Gender</p>
            <input id="genderEditInput"> 
            <button id="editUserButton">Edit user</button>

            <br>
            <br>
            <br>

            <h5>Delete existing user</h5>
            <p>Id</p>
            <input id="idDeleteInput">
            <button id="deleteUserButton">Delete user</button>
        </div>
        <script src="bundle.js"></script>
    </body>

</html>
